<template>


    fsajfidsjfldsj
    <template if:true={completeScreen}>


        <template if:true={accountRecordTypeSecelctionScreen}>
            <lightning-modal-body>
                <c-stake-holder-account-selection-cmp onselected={handleSelected} onrecordtype={handleRecordType} onscreen={handleScreenEvent}></c-stake-holder-account-selection-cmp>
            </lightning-modal-body>
            <lightning-modal-footer>
                <lightning-button class="butnClass rating-stars" variant="brand" label="Cancel" onclick={handleCancel}
                    size="small">
                </lightning-button>
                <lightning-button class="butnClass rating-stars" variant="brand" onclick={handleNext} name="Next" label="Next"
                    size="small">
                </lightning-button>
            </lightning-modal-footer>
        </template>
        <template if:true={accountCreationScreen}>
            <c-stake-holder-account-creation-cmp  selected-value={selectedValue} record-type-name={recordTypeName} onprevious={handlePrevious} calling-from="NewAccount"></c-stake-holder-account-creation-cmp>
        </template>
       
    </template>
    <template if:true={showPopup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
             <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleNo}>
                     <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  
               </header>
           
               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="rating-stars"> <b>Are you sure you want to cancel?</b></div>
               </div>
     
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
              <lightning-button label="Yes" onclick={handleYes}></lightning-button>&nbsp;&nbsp;
                 <lightning-button label="No" onclick={handleNo}></lightning-button>
               </footer>
            
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
</template>
