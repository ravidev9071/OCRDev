						<p>Because of the risk of serious meningococcal infections, PIASKY<sup>&reg;</sup> (crovalimab-akkz) is available only through a restricted distribution program called the PIASKY <u>R</u>isk <u>E</u>valuation and <u>M</u>itigation <u>S</u>trategy (REMS). Healthcare providers must become certified in the REMS in order to prescribe PIASKY. </p>

									<div class="slds-text-heading_medium">Prescriber's Agreement</div>
									<p><span class="docEmphasis">By completing, signing, and submitting this form, I acknowledge and agree that:</span></p>
									<ul class="listItemDiscs">
										<li>I have read and understand the PIASKY Prescribing Information (Pl), <span class="docEmphasis">Healthcare Provider Safety Brochure</span>, <span class="docEmphasis">Patient Safety Card</span>, and <span class="docEmphasis">Patient Guide</span>.</li>
										<li>I understand the:
											<ul class="nestedListStyle">
												<li>Risk of serious meningococcal infections associated with PIASKY.</li>
												<li>Early signs and symptoms of meningococcal infections and the need for immediately medical evaluation.</li>
											</ul>
										</li>
										<li>Before  treatment initiation, I must:
											<ul class="nestedListStyle">
												<li>Assess the patient for unresolved meningococcal infection.</li>
												<li>For patients with an unresolved serious meningococcal infection: Not initiate PIASKY.</li>
												<li>Assess the patient’s vaccination status for meningococcal serogroups A, C, W, Y, and B and vaccinate as needed according to the current Advisory Committee on Immunization Practices (ACIP) recommendations for patients receiving a complement inhibitor. </li>
												<li>For patients who are not up to date with meningococcal vaccines at least two weeks prior to initiation of treatment and who must start PIASKY urgently: Provide the patient with a prescription for antibacterial drug prophylaxis.</li>
												<li>Counsel the patient using the <span class="docEmphasis">Patient Safety Card</span> and <span class="docEmphasis">Patient Guide</span>. Provide a copy of these materials to the patient.</li>
												<li>Counsel the patient on the need to carry the <span class="docEmphasis">Patient Safety Card</span> at all times and for 11 months after their last dose of PIASKY.</li>
											</ul>
										</li>	
										<li>During  treatment, I must:
											<ul class="nestedListStyle">
												<li>Assess the patient for early signs and symptoms of meningococcal infection and evaluate immediately if infection is suspected.</li>
												<li>Vaccinate patients as needed according to the current ACIP recommendations for meningococcal vaccinations for patients receiving a complement inhibitor.</li>
											</ul>
										</li>	
										<li>At all times, I must:
											<ul class="nestedListStyle">
												<li>Report any adverse events suggestive of meningococcal infections, including the patient’s clinical outcomes to Genentech, Inc. at <span class="txtNoWrap">888-835-2555</span> or by email to <a href="mailto: us_drug.safety@gene.com">us_drug.safety@gene.com</a>.</li>

											</ul>
										</li>	
										<li>I understand that if I do not maintain compliance with the requirements of the REMS, I will no longer be able to prescribe PIASKY.</li>
										<li>I understand that the REMS and its agents or contractors may contact me to support the administration of the REMS.</li>
										<li>I understand that Genentech or its agents or contractors may use and disclose my information in accordance with the Genentech Privacy Notice, available at <a href="https://www.gene.com/privacy-policy" target="_blank">gene.com/privacy-policy</a>, including to support the administration of the REMS.</li>
									</ul>
