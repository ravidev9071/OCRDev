<template>
    <lightning-card>
         <lightning-layout class="slds-p-around_small">
            <lightning-layout-item class="slds-align-middle slds-grid slds-large-size_2-of-12 slds-p-around_small slds-col " flexibility="grow">
                <p class="slds-text-align_Left">Page {currentPage} of {totalPages}</p>
            </lightning-layout-item>
            
            <lightning-layout-item class="slds-align-left slds-col  slds-large-size_2-of-12 slds-grid_align-end slds-col_bump-left">
                <lightning-button-group class="slds-align-left slds-p-around_small slds-size_3-of-7 slds-c-button-line-height: 1rem">
                   <lightning-button-icon icon-name="utility:back" onclick={previousPage} disabled={isFirstPage}></lightning-button-icon>
            <lightning-button-icon icon-name="utility:forward" onclick={nextPage} disabled={isLastPage} ></lightning-button-icon>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
