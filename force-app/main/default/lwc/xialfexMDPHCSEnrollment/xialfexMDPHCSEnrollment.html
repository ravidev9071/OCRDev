                                     <div class="frmAttestations">
                                        <div class="slds-text-heading_medium">Authorized Representative Responsibilities</div>
                                        <p>I understand that XIAFLEX is only available through the Managed Distribution Program for XIAFLEX for Dupuytren’s contracture. 
                                           I am the Authorized Representative designated by my Pharmacy or Healthcare Setting to coordinate the activities of the Managed Distribution Program for XIAFLEX. 
                                           I agree to comply with the following program requirements:
                                        </p>
                                        <ul class="listItemDisc">
                                           <li>Ensure that the staff responsible for dispensing and administering XIAFLEX at this Healthcare Setting is aware of my responsibilities as the Authorized Representative.</li>
                                           <li>Prior to dispensing XIAFLEX, confirm that the Healthcare Provider is enrolled in the Managed Distribution Program for XIAFLEX for Dupuytren’s contracture.</li>
                                           <li>Maintain a current list of Healthcare Providers affiliated with my Healthcare Setting who are enrolled. The current affiliated Healthcare Providers of this Healthcare Setting include the individuals listed above. 
                                              I will maintain this list by adding or removing affiliated Healthcare Providers as appropriate.
                                           </li>
                                           <li>Agree not to loan, sell, or transfer XIAFLEX to another pharmacy, healthcare setting, prescriber, institution, or distributor.</li>
                                           <li>Make available to Endo USA, Inc., and/or a designated third party or the FDA, documentation to verify adherence to the requirements of the Managed Distribution Program for XIAFLEX.</li>
                                        </ul>
                                        <p>I understand that this enrollment only applies to me as the designated Authorized Representative of this Pharmacy or Healthcare Setting. 
                                           I understand that my program status will be shared with Endo USA, Inc.
                                           I will complete a separate enrollment form for each Pharmacy or Healthcare Setting (unique ship-to site address) for which my designation and responsibilities extend. 
                                           Failure to enroll a Pharmacy or Healthcare Setting in the Managed Distribution Program for XIAFLEX for Dupuytren’s contracture will result in the inability to receive shipments of XIAFLEX.
                                        </p>
