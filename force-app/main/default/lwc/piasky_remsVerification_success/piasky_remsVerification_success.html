<template>
            <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

            <div role="main" tabindex="-1"  class="body mainBody isPageWidthFixed-true"  aria-hidden="false">
		<div class="pageContainer">
			<div class="pageContent">
		

                <div class="siteforceSldsTwoCol84SidebarFeaturedLayout siteforceContentArea">
                    <div class="slds-col--padded comm-content-header comm-layout-column">
			
			<div class=" slds-grid slds-gutters slds-wrap slds-large-nowrap">
				<div class=" slds-col--padded slds-size_12-of-12">						  
						  
		
                          <div data-region-name="content">
                                <div data-priority=""  class="ui-widget">

					<div class="slds-text-heading_large">REMS Dispense Authorization</div>	
					<p class="txtInstructions">Confirm the prescriber details. If you need to change any information, click "Cancel".
					<br><br><b>You must generate a REMS Dispense Authorization (RDA) Code in order to dispense to the patient.</b></p>
					<div class="slds-m-vertical_large"></div>
					
					<div class="slds-grid slds-wrap slds-gutter">
						<div class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-medium-size_8-of-12  slds-p-right_large rixght-border">
						
							<div class="infoContainer">
								<div if:false ={showMsg} class="rdaResults success">
									<div class="rdaIconCheckMark slds-m-bottom_large">
										<img src={PiaSkyIconCheck}>
									</div>
									<p class="rdaMsg" style="margin-top: 10px;">Certification Success
									<br><br><span class="frmInstructions">Click "Generate RDA" to generate a REMS Dispense Authorization (RDA) Code.</span>
									</p>
								</div> <!-- end rdaResults   -->
								<div if:true ={showMsg} id="RDAGenerated" class="rdaResults success">
									<div class="PiaSkyIconCheckCerSuccess slds-m-bottom_large">
										<img src={PiaSkyIconCheck}>
									</div>
									 <p class="rdaMsg slds-m-bottom_large">Certification Success</p>
								</div> <!-- end rdagenerated  -->

								<div id="BtnGenerate" class="slds-text-align_center slds-m-bottom_large" >
									<template if:true={showBtn}>
									<lightning-button onclick={handlechange} class="brand-button" variant="brand" label="Generate RDA">
										 <button  class="slds-button slds-m-top_large slds-button_brand" aria-disabled="false" type="button" part="button" kx-scope="button-brand" kx-type="ripple">Generate RDA</button>
									</lightning-button>
									</template>
									
									<template if:true ={showMsg}>
										<div style="background-color:rgb(242 249 255);margin-top: -20px;height: 143px;">
										   <span style="position: relative;top: 5px;"> <lightning-formatted-rich-text value={msg}></lightning-formatted-rich-text></span>
										</div>
									</template>
								</div>
							</div>  <!-- end infoContainer  -->

							<div id="BtnCancel" class="btnContainer">
								<lightning-button class="brand-button" variant="destructive-text"  label="Cancel" onclick={handleCancel}>
								
								</lightning-button>
							</div> <!-- end btnContainer  -->
					
						
						</div>  <!-- end col  -->
						<div class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-medium-size_4-of-12">		
						<div class="RDADetails slds-m-left_medium">						
							<div class="slds-text-heading_medium slds-m-top_none">Prescriber Information</div>
							<div class="status certified">Certified</div>

							<div class="slds-form__row">
								<div class="slds-form__item" role="listitem">
									<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
										<span class="slds-form-element__label">REMS ID</span>
										<div class="slds-form-element__control">
											<div class="slds-form-element__static">{prescriber.US_WSREMS__REMS_ID__c}</div>
										</div>
									 </div>
								</div>
							</div>
							
							<div class="slds-form__row">
								<div class="slds-form__item" role="listitem">
									<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
										<span class="slds-form-element__label">First Name</span>
										<div class="slds-form-element__control">
											<div class="slds-form-element__static">{prescriber.FirstName}</div>
										</div>
									 </div>
								</div>
							</div>		

							<div class="slds-form__row">
								<div class="slds-form__item" role="listitem">
									<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
										<span class="slds-form-element__label">Last Name</span>
										<div class="slds-form-element__control">
											<div class="slds-form-element__static">{prescriber.LastName}</div>
										</div>
									 </div>
								</div>
							</div>		
							
							<div class="slds-form__row">
								<div class="slds-form__item" role="listitem">
									<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
										<span class="slds-form-element__label">NPI#</span>
										<div class="slds-form-element__control">
											<div class="slds-form-element__static">{prescriber.US_WSREMS__National_Provider_Identifier__c}</div>
										</div>
									 </div>
								</div>
							</div>		
	
						</div>  <!-- end RDAINfo  -->
						
												
					</div>  <!-- end col  -->
				 </div>  <!-- end row  -->
					
                                        </div> <!-- end layout   -->
				</div>		
	

			</div> <!-- end SF   -->
		</div> <!-- end pageContent   -->
		</div> <!-- end pageContainer   -->

			</div>  <!-- end main   -->
               </div> <!-- end 888   -->

</div>

        </div>
 	 
</template>
