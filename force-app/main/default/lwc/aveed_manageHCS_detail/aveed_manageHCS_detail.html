                                                                    <use
                                                                        xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact">
                                                                    </use>
                                                                </svg>

                                                            </span>
                                                        </div>

                                                                        <span class="status certified"
                                                                            style="margin-left: 0px;">
                                                                            {hcsRecord.status}

                                                                    </template>
                                                                    <template lwc:elseif={hcsRecord.isPending}>

                                                                    <template

                                                                        </span>

                                                                            aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                                            </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->
                                                        <div class="slds-form__item" role="listitem">

                                                                    </div>

                                                                            aria-hidden="true">
                                                                            <use

                                                                            </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->

                                                            <div
                                                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                                                <span class="slds-form-element__label">Annual
                                                                    AR Verification Date</span>
                                                                <div class="slds-form-element__control">
                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.arVerificationDate}</div>
                                                                    <button class="slds-button slds-button_icon"
                                                                        title="">
                                                                        <svg class="slds-button__icon slds-button__icon_hint"
                                                                            aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                                            </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->

                                                                    <button class="slds-button slds-button_icon"
                                                                        title="">
                                                                        <svg class="slds-button__icon slds-button__icon_hint"
                                                                            aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">
                                                                            </use>
                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->

                                                            <div

                                                                <span class="slds-form-element__label">Address Line

                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.addressLine1}
                                                                    </div>
                                                                    <button class="slds-button slds-button_icon"

                                                                            aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">

                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->
                                                        <div class="slds-form__item" role="listitem">

                                                                <span class="slds-form-element__label">Address Line
                                                                    2</span>
                                                                <div class="slds-form-element__control">
                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.addressLine2}
                                                                    </div>
                                                                    <button class="slds-button slds-button_icon"
                                                                        title="">

                                                                            aria-hidden="true">
                                                                            <use
                                                                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">

                                                                        </svg>
                                                                        <span class="slds-assistive-text"></span>
                                                                    </button>
                                                                </div>

                                                            </div>
                                                        </div><!-- end form item  -->

                                                            <div

                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.state}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                            <div
                                                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                                                <span class="slds-form-element__label">ZIP</span>
                                                                <div class="slds-form-element__control">
                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.zip}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                                    Number</span>

                                                                    <div class="slds-form-element__static">
                                                                        {hcsRecord.Phone}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><!-- end form item  -->

                                                            <div
                                                                class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">

                                                                    <div class="slds-form-element__static">

                                                            </div>
                                                        </div>

                                                                        {hcsRecord.US_WSREMS__Email__c}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> <!-- end card body  -->

                                            <article class="slds-card slds-card_boundary">

                                                                title="contact">
                                                                <svg class="slds-icon slds-icon_small"
                                                                    aria-hidden="true">
                                                                    <use
                                                                        xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact">
                                                                    </use>
                                                                </svg>
                                                                <span class="slds-assistive-text">contact</span>
                                                            </span>
                                                        </div>
                                                        <div class="slds-media__body">

                                                                <span>Associated Healthcare Providers</span>
                                                            </h2>
                                                        </div>
                                                        <div class="slds-no-flex">
                                                            <button class="slds-button slds-button_neutral"
                                                                data-id={hcsRecord.Id} onclick={handleAssociateHCP}>
                                                                Associate Another HCP</button>
                                                        </div>
                                                    </header>
                                                </div>

                                                <div class="slds-card__body slds-card__body_inner">
                                                    <ul class="slds-grid slds-wrap slds-grid_pull-padded">
                                                        <template for:each={hcsProviders} for:item="record"
                                                            for:index="index">
                                                            <li key={record.Id}
                                                                class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-2  slds-large-size_1-of-3">
                                                                <article
                                                                    class="slds-tile slds-media slds-card__tile slds-hint-parent">
                                                                    <div class="slds-media__figure">
                                                                        <span
                                                                            class="slds-icon_container slds-icon-standard-contact"
                                                                            title="Description of icon when needed">
                                                                            <svg class="slds-icon slds-icon_small"
                                                                                aria-hidden="true">
                                                                                <use
                                                                                    xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact">
                                                                                </use>
                                                                            </svg><span
                                                                                class="slds-assistive-text">Contact</span>
                                                                        </span>
                                                                    </div>
                                                                    <div class="slds-media__body">
                                                                        <div
                                                                            class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                                                            <h3 class="slds-tile__title slds-truncate"
                                                                                title={record.Name}>{record.Name}</h3>

                                                                            <div class="slds-shrink-none">
                                                                                <button
                                                                                    class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                                                                    aria-haspopup="true"
                                                                                    title="More options">
                                                                                    <svg class="slds-button__icon slds-button__icon_hint"
                                                                                        aria-hidden="true">
                                                                                        <use
                                                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down">
                                                                                        </use>
                                                                                    </svg>
                                                                                    <span
                                                                                        class="slds-assistive-text">More
                                                                                        options</span>
                                                                                </button>
                                                                            </div>
                                                                        </div>
                                                                        <div class="slds-tile__detail">
                                                                            <div class="">
                                                                                <template lwc:if={record.isCertified}>
                                                                                    <span class="status certified"
                                                                                        style="margin-left: 0px;">
                                                                                        {record.status}
                                                                                    </span>
                                                                                </template>
                                                                                <template lwc:elseif={record.isPending}>
                                                                                    <span class="pendingothercsss"
                                                                                        style="margin-left: 0px;">
                                                                                        {record.status}
                                                                                    </span>
                                                                                </template>
                                                                                <template
                                                                                    lwc:elseif={record.isDecerifiedOrDeactivated}>
                                                                                    <span class="decertifiedCSS"
                                                                                        style="margin-left: 0px;">
                                                                                        {record.status}
                                                                                    </span>
                                                                                </template>
                                                                                <template lwc:else>
                                                                                    <span class="pendingothercsss"
                                                                                        style="margin-left: 0px;">
                                                                                        {record.status}
                                                                                    </span>
                                                                                </template>
                                                                            </div>
                                                                            <p class='slds-form-element__static'>
                                                                                <template
                                                                                    lwc:if={record.addressLine1}>{record.addressLine1}&nbsp;</template>
                                                                                <template
                                                                                    lwc:if={record.addressLine1}>{record.addressLine2}<br></template>
                                                                                <template
                                                                                    lwc:if={record.city}>{record.city},&nbsp;</template>
                                                                                <template
                                                                                    lwc:if={record.state}>{record.state}&nbsp;</template>
                                                                                <template
                                                                                    lwc:if={record.zip}>{record.zip}</template>
                                                                            </p>
                                                                            <div class="slds-form__row">
                                                                                <div class="slds-form__item"
                                                                                    role="listitem">
                                                                                    <div
                                                                                        class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                                                                                        <span
                                                                                            class="slds-form-element__label">Role</span>
                                                                                        <div
                                                                                            class="slds-form-element__control">
                                                                                            <div
                                                                                                class="slds-form-element__static">
                                                                                                {record.US_WSREMS__Role__c}
                                                                                            </div>
                                                                                            <button
                                                                                                class="slds-button slds-button_icon"
                                                                                                title="">
                                                                                                <svg class="slds-button__icon slds-button__icon_hint"
                                                                                                    aria-hidden="true">
                                                                                                    <use
                                                                                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit">

                                                                                                </svg>
                                                                                                <span

                                                                                            </button>
                                                                                        </div>

                                                                                    class="slds-assistive-text">Disassociate</span>
                                                                            </a>

                                                </div>
                                            </article>

                                </template>
                            </div> <!-- end ui-widget   -->
                        </div>

                    </div> <!-- end SF   -->
                </div> <!-- end pageContent   -->
            </div> <!-- end pageContainer   -->

        </div> <!-- end main   -->

        <template lwc:if={disassociateModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Are you sure ?</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>Are you sure you want to remove association of this Healthcare Setting?</p><br>
                        <p>The selected Healthcare Settings will no longer be associated to you, and you may need to
                            restart the process to be associated with the selected Healthcare Setting in the system
                            again. This could include the REMS Certification Process. This action cannot be undone.</p>

                    </div>

                    <footer class="slds-modal__footer">
                        <!-- <lightning-button style="background-color:red !important" class="slds-float_left"  label="Cancel" onclick={handleCancel}></lightning-button> -->
                        <button title="Cancel" type="button"
                            class="brand-button slds-button slds-button_text-destructive cancelbtn"
                            onclick={closeModal}>Cancel</button>
                        <button title="Confirm" type="button" class="slds-p-left_small slds-button slds-button_brand"
                            onclick={handleDisassociateSubmit}>Confirm</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!--Edit/Re-enroll HCS Modal-->
        <template lwc:if={editReEnrollHCS}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                    <button onclick={closeModal}
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        X
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>

                    </button>

                        <h1 id="modal-heading-edit-reenroll" class="slds-modal__title slds-hyphenate">Edit/Re-Enroll
                        </h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium">
                        <c-aveed_edit-re-enroll-manage-h-c-s hcs-id={hcsRecordId} oncancelform={closeModal}

                    </div>
                    <div class="slds-card__footer" part="footer">

                    </div>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!--Associate HCS Modal-->

                        X
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Associate Healthcare Provider
                        </h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <div class="frmContainer">
                            <article class="slds-card " part="card">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure"></div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <span>Healthcare Provider Information</span>

                                            </h2>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner" part="body">
                                    <p class="frmInstructions">To associate a Prescribing Healthcare Provider to your
                                        Healthcare
                                        Setting, please select the Healthcare Setting, search type, enter the
                                        information,
                                        and click "Search".

                                        <br><br><span class="slds-text-body_medium"><span
                                                class="slds-text-color_destructive">*</span> fields required</span>
                                    </p>

                                    <div class="">
                                        <div class="slds-text-heading_medium">Healthcare Setting Information</div>

                                        <div class="slds-col slds-size_1-of-1 slds-small-size--1-of-2">
                                            <lightning-combobox class="search slds-form-element"
                                                label=" Healthcare Setting" required options={healthcareSettings}
                                                onchange={handleSelectHCS} name="HealthCareSetting"
                                                data-id="hcsettingsData" value={hcsRecordId}
                                                disabled></lightning-combobox>
                                        </div>
                                    </div>
                                    <div class="slds-p-bottom_small"></div>
                                    <div class="dividerSolid"></div>
                                    <div class="slds-p-top_small">
                                        <div class="slds-text-heading_medium">Healthcare Provider Information</div>

                                        <fieldset class="slds-form-element">
                                            <legend class="slds-form-element__legend slds-form-element__label">
                                                <abbr class="slds-required" title="required">* </abbr>Search by:
                                            </legend>
                                            <div class="slds-form-element__control">
                                                <div class="slds-radio_button-group">
                                                    <span class="slds-button slds-radio_button">
                                                        <input type="radio" name="rbType" id="rbType1" value="1"
                                                            checked={showSearchHCPById} onclick={handleOptionById}>
                                                        <label class="slds-radio_button__label" for="rbType1">
                                                            <span class="slds-radio_faux"> HCP Enrollment ID (REMS
                                                                #)</span>
                                                        </label>
                                                    </span>
                                                    <span class="slds-p-left_small slds-button slds-radio_button">
                                                        <input type="radio" name="rbType" id="rbType2" value="2"
                                                            onclick={handleOptionName} checked={showSearchHCPByName}>
                                                        <label class="slds-radio_button__label" for="rbType2">
                                                            <span class="slds-radio_faux">HCP Name</span>
                                                        </label>
                                                    </span>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <template lwc:if={showSearchHCPById}>
                                            <div id="SearchHCPID">
                                                <div class="slds-grid slds-wrap slds-gutters">
                                                    <div
                                                        class="slds-col slds-medium-size_9-of-12 slds-large-size_12-of-12">
                                                        <div part="input-text">
                                                            <lightning-input data-id="enrollmentId"
                                                                label=" Enrollment ID (REMS #)" name="remsId"
                                                                onchange={handleREMSId} required></lightning-input>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </template>
                                        <template lwc:if={showSearchHCPByName}>
                                            <div id="SearchName">
                                                <div class="slds-grid slds-wrap slds-gutters ">
                                                    <div class="slds-col slds-medium-size_6-of-12">
                                                        <div class="slds-form-element">
                                                            <lightning-combobox data-id="enrollmentByName"
                                                                class="search slds-form-element" label=" State" required
                                                                options={stateOptions} onchange={handleSelectState}
                                                                name="state"></lightning-combobox>
                                                        </div>
                                                    </div> <!-- end col   -->
                                                    <div class="slds-col slds-medium-size_6-of-12">
                                                        <div part="input-text">

                                                            <lightning-input data-id="enrollmentByName"
                                                                label=" Last Name" name="lastName"
                                                                onchange={handleInputChange} required></lightning-input>
                                                        </div>
                                                    </div> <!-- end col  -->


                                                    <div class="slds-col slds-medium-size_6-of-12">
                                                        <div part="input-text">

                                                            <lightning-input data-id="enrollmentByName"
                                                                label=" First Name" name="firstName"
                                                                onchange={handleInputChange}></lightning-input>
                                                        </div>
                                                    </div>
                                                </div> <!-- end row  -->
                                            </div>
                                        </template>

                                        <template lwc:if={showHCPSearchedResults}>
                                            <div id="PrescriberResultsNPI" class="tblContainer">

                                                <h2 id="element-with-table-label"
                                                    class="slds-text-heading_medium slds-m-bottom_xx-small">Healthcare
                                                    Provider
                                                    Search Results</h2>
                                                <p class="txtInstructions">If your search results contain the Healthcare
                                                    Provider
                                                    you were looking for, click "Associate" to affiliate them to your
                                                    Healthcare
                                                    Setting.</p>
                                                <table
                                                    class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout slds-table_striped"
                                                    aria-labelledby="element-with-table-label other-element-with-table-label">
                                                    <thead>
                                                        <tr class="slds-line-height_reset">
                                                            <th class="slds-text-align_right" scope="col"
                                                                style="width:3.25rem">
                                                                <div class="slds-truncate slds-assistive-text"
                                                                    id="column-group-header-provider"
                                                                    title="Choose a row to select">
                                                                    Choose a row to select</div>
                                                            </th>
                                                            <th class="slds-is-sortable" scope="col">
                                                                <div class="slds-truncate" title="REMS #">REMS #</div>
                                                            </th>
                                                            <th class="slds-is-sortable" scope="col">
                                                                <div class="slds-truncate" title="Name">Name</div>
                                                            </th>
                                                            <th class="slds-is-sortable" scope="col">
                                                                <div class="slds-truncate" title="Stackholder Type">
                                                                    Stakeholder Type
                                                                </div>
                                                            </th>

                                                            <th class="slds-is-sortable" scope="col">
                                                                <div class="slds-truncate" title="Address">Address</div>
                                                            </th>

                                                            <th class="slds-is-sortable" scope="col">
                                                                <div class="slds-truncate" title="Status">Status
                                                                </div>
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <template lwc:if={hasSearchProviderResults}>
                                                            <template for:each={searchProviderResults}
                                                                for:item="result">
                                                                <tr class="slds-hint-parent" key={result.Id}>
                                                                    <td class="slds-cell-wrap" role="gridcell">
                                                                        <span class="slds-radio"
                                                                            onclick={handleSelectedProviderRow}
                                                                            data-id={result.Id}>
                                                                            <input type="radio"
                                                                                name="searchProviderResultsRadio"
                                                                                tabindex="-1" value={result.Id}
                                                                                checked={result.checked} />
                                                                            <label class="slds-radio__label"
                                                                                for="rbHCSProvider"
                                                                                id="radio-button-label-provider"><span
                                                                                    class="slds-radio_faux"></span></label>
                                                                        </span>
                                                                    </td>
                                                                    <td class="slds-cell-wrap" data-label="REMS #">
                                                                        <div class="slds-truncate">
                                                                            {result.US_WSREMS__REMS_ID__c}
                                                                        </div>
                                                                    </td>
                                                                    <td class="slds-cell-wrap" data-label="Name">
                                                                        <div class="slds-truncate">{result.Name}</div>
                                                                    </td>

                                                                    <td class="slds-cell-wrap"
                                                                        data-label="Stakeholder type">
                                                                        <div class="slds-truncate">
                                                                            {result.US_WSREMS__User_Type__c}</div>
                                                                    </td>

                                                                    <td class="slds-cell-wrap" data-label="Address">
                                                                        <div class="slds-truncate"
                                                                            title={result.address}>
                                                                            <template
                                                                                lwc:if={result.addressLine1}>{result.addressLine1}&nbsp;</template>
                                                                            <template
                                                                                lwc:if={result.addressLine1}>{result.addressLine2}&nbsp;</template>
                                                                            <template
                                                                                lwc:if={result.city}>{result.city},&nbsp;</template>
                                                                            <template
                                                                                lwc:if={result.state}>{result.state}&nbsp;</template>
                                                                            <template
                                                                                lwc:if={result.zip}>{result.zip}</template>
                                                                        </div>
                                                                    </td>

                                                                    <td class="slds-cell-wrap" data-label="Status">
                                                                        <div class="slds-truncate"
                                                                            title={result.US_WSREMS__Status__c}>
                                                                            {result.US_WSREMS__Status__c}
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </template>
                                                        </template>
                                                    </tbody>
                                                </table>
                                                <template if:false={hasSearchProviderResults}>
                                                    <p class="txtInstructions slds-p-around_small">No results found.</p>
                                                </template>
                                            </div> <!-- end PrescResults  -->
                                        </template>

                                        <div class="slds-card__footer" part="footer">
                                            <button title="Cancel" onclick={closeModal} type="button"
                                                class="slds-button slds-button_text-destructive">Cancel</button>

                                            <button id="BtnSearch" onclick={handleSearchResults}
                                                class="slds-button slds-m-top_large slds-button_brand" type="button"
                                                part="button">Search</button>

                                            <template if:true={showAssociateButton}>
                                                <button id="BtnContinue" onclick={handleHCPAssociate}
                                                    class="slds-button slds-m-top_large slds-button_brand" type="button"
                                                    part="button">Associate</button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div> <!-- end enrollmentForm  -->
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!-- AR Verification-->
        <template lwc:if={showARVerificationModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width:65% !important;max-width:65% !important;">
                    <button onclick={closeModal}
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        X
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <h1 id="modal-heading-ar-verify" class="slds-modal__title slds-hyphenate">AR Verification</h1>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-ar-1">
                        <div class="frmContainer">
                            <article class="slds-card " part="card">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure"></div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <span>AR Verification</span>
                                            </h2>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner" part="body">
                                    <p class="slds-p-top_medium">
                                        <strong>{hcsRecord.Name}</strong>
                                    </p>
                                    <p>
                                        <template
                                            lwc:if={hcsRecord.addressLine1}>{hcsRecord.addressLine1}&nbsp;</template>
                                        <template
                                            lwc:if={hcsRecord.addressLine1}>{hcsRecord.addressLine2}<br></template>
                                        <template lwc:if={hcsRecord.city}>{hcsRecord.city},&nbsp;</template>
                                        <template lwc:if={hcsRecord.state}>{hcsRecord.state}&nbsp;</template>
                                        <template lwc:if={hcsRecord.zip}>{hcsRecord.zip}</template>
                                    </p>

                                    <div class="dividerSolid"></div>

                                    <div class="containerEmphasis">
                                        <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                                <div class="slds-checkbox">
                                                    <abbr class="slds-required" title="required">* </abbr>
                                                    <input type="checkbox" required name="options" id="cbNewPharmHCS"
                                                        checked={arRepsConfirmation} onchange={handleARCheck}>
                                                    <label class="slds-checkbox__label" for="cbNewPharmHCS">
                                                        <span class="slds-checkbox_faux"></span>
                                                        <span class="slds-form-element__label">I confirm I am the
                                                            Authorized
                                                            Representative for the above healthcare setting.</span>
                                                    </label>
                                                    <template if:true={showConfirmARVerifyErrorMessage}>
                                                        <p class="required-text">Complete this field.</p>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-card__footer" part="footer">
                                    <!-- <lightning-button style="background-color:red !important" class="slds-float_left"  label="Cancel" onclick={handleCancel}></lightning-button> -->
                                    <button title="Cancel" type="button"
                                        class="brand-button slds-button slds-button_text-destructive cancelbtn"
                                        onclick={closeModal}>Cancel</button>
                                    <button title="Verify" type="button"
                                        class="slds-p-left_small slds-button slds-button_brand"
                                        onclick={handleVerifyARVerification}>Verify</button>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
