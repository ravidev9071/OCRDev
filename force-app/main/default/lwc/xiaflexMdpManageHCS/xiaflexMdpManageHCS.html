<template>  
    <div role="main" tabindex="-1"  class="body mainBody isPageWidthFixed-true"  aria-hidden="false">
		<div class="pageContainer">
			<div class="pageContent">
		

				<div class="siteforceSldsTwoCol84SidebarFeaturedLayout siteforceContentArea">
					<div class="slds-col--padded comm-content-header comm-layout-column">
	
						<div data-region-name="content">
							<div data-priority=""  class="ui-widget">
								<div class="slds-text-heading_large">Manage Pharmacies/Healthcare Settings</div>	
								<div class="slds-m-bottom_large"></div>
								
								
			<div class="tileCards summary">	
			
<article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                        </svg>
                        <span class="slds-assistive-text">contact</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        
                            <span>Affiliated Pharmacies/Healthcare Settings</span>

                    </h2>
                </div>
                <div class="slds-no-flex">
                    <button onclick={handleAddPharmacy} class="slds-button slds-button_brand">Add Another Pharmacy/Healthcare Setting</button>
		<!--<button class="slds-button slds-button_outline-brand">Associate Another Healthcare Setting</button>   -->
                </div>
            </header>
        </div>
		<!-- Added changes by Jasmeen -->
	<div class="slds-card__body slds-card__body_inner">
    <ul class="slds-grid slds-wrap slds-grid_pull-padded">
		<template for:each={pharmAcc} for:item="pharmAcc" for:index="index">
           <!-- Added changes by Jasmeen -->
                <li key={pharmAcc.Id} class="slds-p-horizontal_small slds-size_1-of-1 slds-large-size_1-of-3">
                    <article class="slds-tile slds-media slds-card__tile slds-hint-parent">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-contact" title="Description of icon when needed">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true"><use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use></svg><span class="slds-assistive-text">Contact</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                <h3 class="slds-tile__title slds-truncate" title="HCP 1" ><a data-index={index} href="manage-hcs-detail"  onclick={handleHcsDetail}>{pharmAcc.name} </a>
								<template lwc:if={pharmAcc.remsStatusPending}>
									<span class="status pending"> {pharmAcc.remsStatusPending}</span>
								</template>
								<template lwc:elseif={pharmAcc.remsStatusCertified}>
									<span class="status certified"> {pharmAcc.remsStatusCertified}</span>
								</template>
								</h3>
										  
                                <div class="slds-shrink-none">
                                    <button class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" title="More options">
                                        <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true"><use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use></svg>
                                        <span class="slds-assistive-text">More options</span>
                                    </button>
                                </div>
                            </div>
                            <div class="slds-tile__detail">

				<p>{pharmAcc.address1} {pharmAcc.address2} <br>{pharmAcc.city} , {pharmAcc.state}  {pharmAcc.zip}  </p>
				<div class="slds-form__row">
					<div class="slds-form__item" role="listitem">
						<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
							<span class="slds-form-element__label">Enrollment ID</span>
							<div class="slds-form-element__control">
								<div class="slds-form-element__static">{pharmAcc.enrollId}</div>
								<button class="slds-button slds-button_icon" title="">
									 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
												<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
									 </svg>
									 <span class="slds-assistive-text"></span>
								</button>  
							</div>
						</div>
					</div><!-- end form item  -->				
					<div class="slds-form__item" role="listitem">
						<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
								
									<span class="slds-form-element__label" style="max-width: fit-content;">Setting Identifier(s)</span>
							<div class="slds-form-element__control">
								<div class="slds-form-element__static">
									<template if:true={pharmAcc.dea}>
										DEA Number <small>(On file with distributor account)</small>: {pharmAcc.dea}
										<template if:true={pharmAcc.npi}>, </template>
									</template>
									<template if:true={pharmAcc.npi}>
										NPI: {pharmAcc.npi}
									</template>
								</div>
								<button class="slds-button slds-button_icon" title="">
									 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
												<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
									 </svg>
									 <span class="slds-assistive-text"></span>
								</button>  
							</div>
						</div>
					</div>
  
					 <div class="slds-form__item" role="listitem">
						<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
							<span class="slds-form-element__label">Pharmacy or Healthcare Setting Type</span>
							<div class="slds-form-element__control">
								<div class="slds-form-element__static">{pharmAcc.hcsType}</div>
								<button class="slds-button slds-button_icon" title="">
									 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
												<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
									 </svg>
									<span class="slds-assistive-text"></span>
								</button>  
							</div>
						</div>
					 </div><!-- end form item  -->		
					
				</div>
                            </div>
									 
			 <footer class="slds-card__footer">
				
				<div style="display:flex">
				<div class="slds-col slds-m-right_small">
				<a data-index={index} class="slds-card__footer-action custombutton" href="manage-hcs-detail"  onclick={handleHcsDetail}>Manage HCPs
					 <span class="slds-assistive-text">Disassociate</span>
				</a>				
				</div>
				<div class="slds-col slds-m-left_small slds-m-right_small">
				<a data-index={index} class="slds-card__footer-action custombutton" href="ar-edit-reenroll"  onclick={handleHcsDetail}>Edit/Re-enroll
					 <span class="slds-assistive-text">Edit</span>
				</a>
				</div>
				<div class="slds-col slds-m-left_small">
				<a data-index={index} value={pharmAcc.Id} class="slds-card__footer-action custombutton" href="#" onclick={handleRemoveAff}>Remove Affiliation
					 <span class="slds-assistive-text">Disassociate</span>
				</a>				
				</div>
				</div>
			 </footer>   								 
									 
                        </div>
                    </article>
                </li>
		<!-- Added changes by Jasmeen -->
		
        
		 
		<template if:true={showWarningModal}>
				<section key={pharmAcc.Id} role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02" id="ModalHCP3"
				class="slds-modal slds-fade-in-open slds-modal_medium">
					<div class="slds-modal__container">
						<button onclick={closeModal}
							class="slds-button slds-button_icon slds-modal__close">
							X
							<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
								<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
							</svg>
							<span class="slds-assistive-text">Cancel and close</span>
						</button>
						<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
							<div class="frmContainer">
								<article class="slds-card " part="card">
									<div class="slds-card__header slds-grid">
										<header class="slds-media slds-media_center slds-has-flexi-truncate">
											<div class="slds-media__figure"></div>
											<div class="slds-media__body">
												<h2 class="slds-card__header-title">
													<span>Alert</span>
						
												</h2>
											</div>
										</header>
									</div>
									<div class="slds-card__body  slds-card__body_inner" part="body">
										<p class="frmInstructions">The selected Health Care Setting {pharmAcc.name} is the only affiliation with your Authorized Representative Account ,If you continue you  will be decertified.</p>
									</div>
								</article>
							</div>
							<div class="slds-card__footer" part="footer">
								<button title="Cancel" type="button" class="slds-button slds-button_text-destructive" onclick={closeModal}>Cancel</button>
								<button onclick={handleConfirmWarning} class="slds-button slds-m-top_large slds-button_brand" aria-disabled="false" type="button" part="button" kx-scope="button-brand" kx-type="ripple">Confirm</button>
							</div>
						</div>
						</div>
				</section>
				<div key={pharmAcc.Id} id="ModalBackdrop3" class="slds-backdrop xxslds-backdrop_open" role="presentation"></div>
			</template>
		</template>
		<!-- Added changes by Jasmeen -->
		</ul>
		</div>
	<footer class="slds-card__footer slds-hide">
		<a class="slds-card__footer-action" href="#">
			 View All
			 <span class="slds-assistive-text">Contacts</span>
		</a>
        </footer> 
    </article>
	 
	 

</div> <!-- end tile cards  -->


   <!--     <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">
                <span class="slds-assistive-text">Contacts</span>
            </a>
        </footer>   -->
								
				
							
							</div> <!-- end ui-widget   -->
						</div>		
	
					</div> <!-- end SF   -->
				</div> <!-- end pageContent   -->
		</div> <!-- end pageContainer   -->

			</div>  <!-- end main   -->	 
        </div>

		<template if:true={showEditModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02" id="ModalHCP2"
        class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!--button onclick={closeModal}
                slds-button_icon-inverse
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                aria-disabled="false" type="button"
                part="button" kx-scope="button-brand"
                kx-type="ripple">X</button-->
                <button onclick={closeModal}
                    class="slds-button slds-button_icon slds-modal__close">
                    X
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Edit Pharmacy/Healthcare Setting</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <c-xiaflex-m-d-p-_-a-r-_edit acc-type="HCS" pharma-acc={hcsRecord.Id} onclosemodal={closeModal}> </c-xiaflex-m-d-p-_-a-r-_edit>
                </div>
            </div>
        </section>
        <div id="ModalBackdrop2" class="slds-backdrop xxslds-backdrop_open" role="presentation"></div>
    </template>
	<template lwc:if={displaySpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
</template>
