<template>
    <div role="main" tabindex="-1" style="width: 1440px;width: 85%;" class="body isPageWidthFixed-true" aria-hidden="false">
        <!--render facet: 3:2;a-->
        <div class="siteforceSldsTwoCol84SidebarFeaturedLayout siteforceContentArea">
            <div class="comm-content-header comm-layout-column pageContainer"><!--render facet: 92:2;a-->
        <div class="slds-text-heading_large">Forms & Resources</div>

        <div class="slds-grid slds-wrap slds-gutters xslds-grid_align-center">
             <div class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-large-size_6-of-12">
                <div class="resources">
                    <div class="slds-text-heading_medium">Forms</div>
                    <div class="resourceItem">
                        <div class="resourceIcon">
                            <img src={PiaSkyiconDownload}>
                        </div>
                        <div class="resourceName"><a if:true={firstFileUrl} href={firstFileUrl}>{firstFileLabel}</a></div>
                    </div>
                    <div class="resourceItem">
                        <div class="resourceIcon">
                            <img src={PiaSkyiconDownload}>
                        </div>
                        <div class="resourceName"><a if:true={secondFileUrl} href={secondFileUrl}>{secondFileLabel}</a></div>
                    </div>	
                </div>
             </div> 
                <div class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-large-size_6-of-12">
                <div class="resources">
                    <div class="slds-text-heading_medium">Resources</div>
                    <template if:true={isDisplayFiles}>
                    <template for:each={resourcesList} for:item="file" for:index="index">  
                         <!--<template if:true={index}> -->
                    <div class="resourceItem" key={file.value}>
                       <div class="resourceIcon">
                            <img src={PiaSkyiconDownload}>
                        </div>
                        <div class="resourceName"><a href={file.url}>{file.label}</a></div>
                    </div>
                    <!-- </template> -->
                    </template>
                    <template for:each={redirectUrls} for:item="url">  
                    <div class="resourceItem" key={url.value}>
                       <div class="resourceIcon">
                            <img src={PiaSkyiconNewWindow}>
                        </div>
                        <div class="resourceName"><a href={url.url} target="_blank">{url.label}</a></div>
                    </div>
                    </template>
                </template>
                </div>
             </div> <!-- end col  -->
        </div>  <!-- end row  -->

     
              
                  
        <div class="slds-grid slds-wrap slds-large-nowrap">
            
                    </div>
                </div>
            </div>
            <div class="slds-col--padded comm-content-footer comm-layout-column"><!--render facet: 103:2;a--></div>
        </div>
</template>
