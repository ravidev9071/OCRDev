                                <div data-region-name="content">
                                    <div data-priority="" class="ui-widget">
                                        <div class="slds-text-heading_medium patient slds-text-align_center">What is
                                            TRYVIO?</div>
                                        <p class="slds-text-align_center">TRYVIO (aprocitentan) is a prescription
                                            medicine for the treatment of high blood pressure, to lower blood pressure
                                            in patients who are not adequately controlled on other drugs.
                                            TRYVIO is for use in combination with other blood pressure lowering
                                            medications.</p>
                                        <div class="infoContainer">
                                            <div class="slds-text-heading_medium slds-text-align_center">What are the
                                                serious risks of TRYVIO?</div>
                                            <p class="txtEmphasis">TRYVIO can cause serious birth defects if taken
                                                during pregnancy, including when taken before you know you are pregnant
                                                or during the first trimester.</p>
                                            <ul class="listItemDisc">
                                                <li>You cannot take TRYVIO if you are pregnant.</li>
                                                <li>You must not become pregnant while taking TRYVIO, or</li>
                                                <li>Within one month after stopping TRYVIO.</li>
                                                <li><b>Your doctor will tell you about serious birth defects
                                                        (embryo-fetal toxicity) associated with taking TRYVIO while
                                                        pregnant.</b></li>
                                            </ul>
                                        </div>
                                        <div class="slds-p-vertical_x-large"></div>
                                        <div class="containerFlex">
                                            <p class="txtEmphasis slds-text-align_right">What is the TRYVIO Risk
                                                Evaluation and Mitigation Strategy (REMS)?</p>
                                            <p>Because of the risk of serious birth defects, the FDA has required a special
                                                program called a Risk Evaluation and Mitigation Strategy (REMS) for
                                                TRYVIO.
                                                The purpose of the REMS is to make sure the benefits of TRYVIO outweigh
                                                the risks.
                                                The TRYVIO REMS provides patients and healthcare providers with
                                                information and requirements to manage the risk of birth defects
                                                associated with taking TRYVIO.</p>
                                        </div> <!-- end containerFLex  -->
                                        <div class="slds-p-vertical_large"></div>
                                        <div class="containerFlex steps patient">
                                            <div class="stepsTitle">Before you begin treatment with TRYVIO</div>
                                            <div class="steps-container">
                                                <div class="step">
                                                    <div class="stepNum">1</div>
                                                    <div class="stepText">If you are a patient who can become pregnant per the definition below read the <a class="docEmphasis" href={patientGuideUrl}
                                                            target="_blank">Patient Guide</a> provided by your
                                                        prescriber.
                                                    </div>
                                                </div> <!-- end step   -->
                                                <div class="step">
                                                    <div class="stepNum">2</div>
                                                    <div class="stepText">Ask your healthcare provider any questions you
                                                        have about TRYVIO, its benefits and risks, and the TRYVIO REMS
                                                        requirements.
                                                    </div>
                                                </div> <!-- end step   -->
                                                <div class="step">
                                                    <div class="stepNum">3</div>
                                                    <div class="stepText">Receive counseling about the risk of serious
                                                        birth defects.
                                                    </div>
                                                </div> <!-- end step   -->
                                                <div class="step">
                                                    <div class="stepNum">4</div>
                                                    <div class="stepText">For all patients read the <a href={patientRiskUrl}
                                                        class="docEmphasis" target="_blank">Risk of Birth Defects with TRYVIO</a>&nbsp;provided by your pharmacy
                                                    </div>
                                                </div> <!-- end step   -->
                                            </div> <!-- end stepsContainer   -->
                                        </div> <!-- end steps  -->
                                        <div class="clear"></div>
                                        <div class="slds-p-vertical_small"></div>
                                        <div class="containerHilite">
                                            <p class="txtEmphasis slds-text-align_center">Your healthcare provider will
                                                use the definitions that apply to the TRYVIO REMS shown below to
                                                determine whether you are a patient who can become pregnant:</p>
                                            <div class="listItemContainerFlex">
                                                <div class="infoContainer">
                                                    <p class="txtEmphasis slds-text-align_center">Patients Who Can
                                                        Become Pregnant</p>
                                                    <ul class="listItemDisc">
                                                        <li>Patients with a uterus who have entered puberty and all
                                                            patients with a uterus that have not passed through
                                                            Menopause (as defined below).</li>
                                                        <li>For the purpose of the TRYVIO REMS, puberty includes those
                                                            patients with a uterus who have undergone noticeable bodily
                                                            changes (continued breast budding and pubic hair growth) and
                                                            have not yet had a menstrual period.</li>
                                                        <li>For the purpose of the TRYVIO REMS, patients who have
                                                            undergone tubal sterilization are classified as patients who
                                                            can become pregnant.</li>
                                                    </ul>
                                                </div>
                                                <div class="infoContainer">
                                                    <p class="txtEmphasis  slds-text-align_center">Patients Who Cannot
                                                        Become Pregnant</p>
                                                    <ul class="listItemDisc">
                                                        <li>Patients with a uterus who have not yet undergone
                                                            noticeable bodily changes and are not considered to be of
                                                            reproductive potential.</li>
                                                        <li>Patients with a uterus who have passed through Menopause (as
                                                            defined below).</li>
                                                        <li>Patients with other medical reasons for permanent,
                                                            irreversible infertility.</li>
                                                        <li>Patients without a uterus (including patients who are born
                                                            male).</li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <div
                                                class="slds-grid slds-wrap slds-gutters  sslds-grid_align-center slds-grid_align-space">
                                                <div
                                                    class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-large-size_6-of-12">

                                                    <div class="infoContainer slds-text-align_center">
                                                        <p class="txtEmphasis">Definition of Menopause</p>
                                                        <ul class="listItemDisc">
                                                            <li>Menopause is defined as 12 months without menstruation
                                                                (not induced by a medical condition or medical therapy)
                                                                or post-surgical from removal of ovaries.</li>
                                                        </ul>
                                                    </div>
                                                </div> <!-- end col  -->
                                            </div>
                                            <div class="slds-p-vertical_small"></div>
                                            <div class="containerContent patient">
                                                <div class="hdgReq">If you are a patient who can become pregnant, you
                                                    should:</div>
                                                <ul class="listItemDisc">
                                                    <li>Have a negative pregnancy test immediately before starting
                                                        TRYVIO.</li>
                                                    <li>Have a negative pregnancy test each month while taking TRYVIO
                                                        and for one month after discontinuing treatment.</li>
                                                    <li>Use acceptable birth control at all times while taking TRYVIO
                                                        and for one month after stopping TRYVIO using one of the four
                                                        options in the chart below.</li>
                                                    <li><b>Report possible pregnancy immediately.</b></li>
                                                </ul>
                                            </div>
                                            <div class="containerEmphasis">
                                                <ul class="options">
                                                    <li>
                                                        <div class="optionHdg">Option 1</div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">One method from this list:</div>
                                                            <div class="optionText">Standard intrauterine device <span
                                                                    class="fontNormal"> (Copper T 380A IUD)</span></div>
                                                            <div class="optionText">Intrauterine system <span
                                                                    class="fontNormal"><br>(LNG 20 IUS - progesterone
                                                                    IUD)</span></div>
                                                            <div class="optionText">Progesterone implant</div>
                                                            <div class="optionText">Tubal sterilization</div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="optionOr">or</div>
                                                        <div class="optionHdg">Option 2</div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">One method from this list:</div>
                                                            <div class="optionText">Estrogen and progesterone oral
                                                                contraceptives<span class="fontNormal"> ("the
                                                                    pill")</span></div>
                                                            <div class="optionText">Estrogen and progesterone
                                                                transdermal patch</div>
                                                            <div class="optionText">Vaginal ring</div>
                                                            <div class="optionText">Progesterone injection</div>
                                                        </div> <!-- end optionGroup  -->
                                                        <div class="optionIcon"><i class="fa fa-plus"></i></div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">PLUS<br>One method from this list:
                                                            </div>

                                                            <div class="optionText">Diaphragm with spermicide</div>
                                                            <div class="optionText">Cervical cap with spermicide</div>
                                                        </div> <!-- end optionGroup  -->
                                                    </li>
                                                    <li>
                                                        <div class="optionOr">or</div>
                                                        <div class="optionHdg">Option 3</div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">One method from this list:</div>
                                                            <div class="optionText">Diaphragm with spermicide</div>
                                                            <div class="optionText">Cervical cap with spermicide</div>
                                                        </div> <!-- end optionGroup  -->
                                                        <div class="optionIcon"><i class="fa fa-plus"></i></div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">PLUS<br>One method from this list:
                                                            </div>
                                                            <div class="optionText">Male condom</div>
                                                        </div> <!-- end optionGroup  -->
                                                    </li>
                                                    <li>
                                                        <div class="optionOr">or</div>
                                                        <div class="optionHdg">Option 4</div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">One method from this list:</div>
                                                            <div class="optionText">Partner's vasectomy</div>
                                                        </div> <!-- end optionGroup  -->
                                                        <div class="optionIcon"><i class="fa fa-plus"></i></div>
                                                        <div class="optionGroup">
                                                            <div class="optionSubHdg">PLUS<br>One method from this list:
                                                            </div>
                                                            <div class="optionText">Male condom</div>
                                                            <div class="optionText">Diaphragm with spermicide</div>
                                                            <div class="optionText">Cervical cap with spermicide</div>
                                                            <div class="optionText">Estrogen and progesterone oral
                                                                contraceptives<span class="fontNormal"> ("the
                                                                    pill")</span></div>
                                                            <div class="optionText">Estrogen and progesterone
                                                                transdermal patch</div>
                                                            <div class="optionText">Vaginal ring</div>
                                                            <div class="optionText">Progesterone injection</div>
                                                        </div> <!-- end optionGroup  -->
                                                    </li>
                                                </ul>
                                            </div> <!-- end containerEmphasis  -->
                                            <div class="containerContent patient">
                                                <div class="hdgReq">Talk to your healthcare provider right away if:
                                                </div>
                                                <ul class="listItemDisc">
                                                    <li>You have a positive pregnancy test.</li>

                                                        provider may discuss medical options with you, such as emergency
                                                        contraception.</li>
                                                    <li>You missed your period.</li>
                                                    <li>You think you are pregnant.</li>
                                                </ul>
                                            </div>
