                    </div> <!-- end step -->

                        <div class="stepNum">Step<br>2</div>
                        <div class="stepText">Have the Authorized Representative review the <a href={hlthcrPrviderSftyBrchr} class="docEmphasis">Healthcare Provider Safety Brochure</a>.</div>
