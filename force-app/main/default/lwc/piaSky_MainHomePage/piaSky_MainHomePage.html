			<div class="comm-content-header comm-layout-column pageContainer" if:true={homepage}><!--render facet: 92:2;a-->
				<div class="slds-text-heading_medium">What is a REMS?</div>
				<p class="pag">A Risk Evaluation and Mitigation Strategy (REMS) is a safety program required by the Food and Drug Administration (FDA) to help ensure that the benefits associated with a medication outweigh its risks.</p>
				
				<div class="slds-text-heading_medium">What is the goal of the PIASKY REMS?</div>
				<p class="pag">The goal of the PIASKY REMS is to mitigate the risk of serious meningococcal infections.</p>
				<ul class="listItemDisc">
					<li>Patients are vaccinated against meningococcal infections caused by <i>Neisseria meningitidis</i> serogroups A, C, W, Y, and B prior to starting therapy according to the current Advisory Committee on Immunization Practices (ACIP) recommendations for patients receiving complement inhibitors and receive antibacterial drug prophylaxis if needed.</li>
					<li>Patients are aware of early signs and symptoms of meningococcal infection and the need for immediate medical evaluation.</li>
					<li>Prescribers are aware of early signs and symptoms of meningococcal infection and the need for immediate medical evaluation.</li>
				</ul>

				<div class="slds-text-heading_medium">REMS Requirements</div>
				<p>PIASKY is available only through a restricted distributions program under a REMS, called the PIASKY REMS, because of the risk of serious meningococcal infections.
				<br><br>Healthcare providers must become certified in the REMS in order to prescribe PIASKY. Pharmacies must become certified in the REMS in order to dispense PIASKY.</p>
				<div class="dividerSolid"></div>
				<div class="slds-text-heading_medium">Indication</div>
				<p class="pag">PIASKY (crovalimab-akkz) is a complement inhibitor indicated for the treatment of adult and pediatric patients with paroxysmal nocturnal hemoglobinuria (PNH).</p>
