<template>
    <div class="slds-grid slds-gutters slds-align_absolute-center">
        <lightning-card title="" class="slds-large-size_4-of-12">
            <div class="slds-align_absolute-center"> 
					<img src={logo} style="width: 13pc;">
			</div>
            <p style="font-size: 23px; margin-left: 25px;">Password Setup</p>
            <div class="slds-col">

                <div class="slds-var-m-around_medium">
                    <lightning-input  type="email" label="Email" name="email" value={email} disabled></lightning-input>
                    <lightning-input  type="password" label="Password" name="password" value={password}
                        onchange={handleChange} onfocus={handleFocus} onblur={handleBlur}
                        message-when-bad-input={passwordErrorMessage} data-id="password">
                    </lightning-input>
                    <template if:true={passwordErrorMessage}>
                        <div class="slds-form-element__help slds-required">{passwordErrorMessage}</div>
                    </template>

                    <lightning-input  type="password" label="Confirm Password" name="confirmPassword"
                        value={confirmPassword} onchange={handleChange} onfocus={handleFocus} onblur={handleBlur}
                        message-when-bad-input={confirmPasswordErrorMessage} data-id="confirmPassword">
                    </lightning-input>
                    <template if:true={confirmPasswordErrorMessage}>
                        <div class="slds-form-element__help slds-required">{confirmPasswordErrorMessage}</div>
                    </template>
                    <br />
                     <div class="slds-align_absolute-center"> 
					<lightning-button variant="brand" class="bgSubmit" label="Submit" title="Submit" onclick={handleSave}> </lightning-button>
			        </div>
                    
                    <br />
                </div>
            </div>
        </lightning-card>
    </div>
    <template lwc:if={displaySpinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
</template>
