<template if:true={isShowModal}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" id="ModalAR" class="slds-modal slds-fade-in-open slds-modal_medium">
    <div class="slds-modal__container" id="theForm">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit My Profile</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="frmContainer">
            <article class="slds-card " part="card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure"></div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>My Profile Information</span>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body  slds-card__body_inner" part="body">
                    <p class="frmInstructions"></p>
                        <slot>

                                <div class="slds-m-bottom_small"></div>
                            <div  class="slds-grid  slds-wrap  slds-gutters">
                                
                            </div>
                    
                            <div  class="slds-grid  slds-wrap  slds-gutters">
                                    <div  class="slds-col slds-medium-size_3-of-12">
                                            
                                        <lightning-input  class="search slds-form-element" type="text" name="firstName" label=" First Name" value={firstnamevalue} required="true" onchange={handleInputChange}>
                                                        
                                        </lightning-input>
                                    </div>
                                    <div  class="slds-col slds-medium-size_1-of-12 ">
                                        
                                        <lightning-input class="search slds-form-element" type="text" name="middleName" label=" MI" value={middlenamevalue} onchange={handleInputChange}  >
                                                        
                                        </lightning-input>
                                    </div>
                                    <div  class="slds-col slds-medium-size_3-of-12">
                                        
                                        <lightning-input class="search slds-form-element" type="text" name="lastName" label=" Last Name" value={lastnamevalue} required="true" onchange={handleInputChange}>
                                                        
                                        </lightning-input>
                                    </div>										  
                                    <div  class="slds-col slds-medium-size_1-of-12 ">
                                        
                                        <lightning-input class="search slds-form-element" type="text" name="Suffix" label=" Suffix" value={suffixvalue} onchange={handleInputChange} >
                                                        
                                        </lightning-input>
                                    </div>	
                                    <div  class="slds-col slds-medium-size_3-of-12">
                                <lightning-input class="search slds-form-element" type="email" name="email" label=" Email" value={emailvalue} required="true" disabled>
                                </lightning-input>
                                </div>			
                            </div>   <!-- end row  -->

                                <div if:true={isLoading} class="slds-is-relative">
                                    <lightning-spinner
                                        alternative-text="Loading..." variant="brand">
                                    </lightning-spinner>
                                </div>
                                <div class="slds-grid  slds-wrap  slds-gutters">
                                    <div class="slds-col slds-small-size_8-of-12">
                                        <div class="slds-form-element__control">
                                                                    <lightning-radio-group name="Salutation"
                                                                        class="arSubmit"
                                                                        label = " Salutation"
                                                                        options={salOption}
                                                                        value={Salutation}
                                                                        required
                                                                        type="radio"
                                                                        onchange={handleInputChange}></lightning-radio-group>
                                                                    </div>
                                    </div>
                            </div>
                        <div class="slds-grid  slds-wrap  slds-gutters">
                                
                                <div  class="slds-col slds-medium-size_4-of-12">
                                <lightning-input class="search slds-form-element" type="Phone" name="Phone" label=" Phone" value={phonevalue} required="true" onchange={handleInputChange} maxlength="10" minlength="10">
                                </lightning-input>
                                </div>
                                    <div  class="slds-col slds-medium-size_4-of-12">
                                    
                                    <lightning-input  class="search slds-form-element" type="Fax" name="Fax" label=" Fax" value={faxvalue}  onchange={handleInputChange} maxlength="10" minlength="10">
                                                    
                                    </lightning-input>
                                </div>
                        </div>

                        
                        <div  class="slds-grid  slds-wrap  slds-gutters">
                            <div  class="slds-col slds-medium-size_6-of-12">
                                <div class="slds-grid  slds-wrap  slds-gutters">
                                    <div class="slds-col slds-small-size_8-of-12">
                                        <div class="slds-form-element__control">
                                        <legend class="slds-form-element__legend slds-form-element__label">
                                        <abbr class="slds-required" title="required">* </abbr>Preffered Method Of Contact</legend>
                                                                    <lightning-radio-group name="ContactMethod"
                                                                        class="arSubmit"
                                                                        options={conOption}
                                                                        value={preferredcommunicationvalue}
                                                                        type="radio"
                                                                        onchange={handleInputChange}></lightning-radio-group>
                                                                    </div>
                                    </div>
                                </div>
                                </div>
                        </div>

                        <div  class="slds-grid  slds-wrap  slds-gutters">
                            <div  class="slds-col slds-medium-size_12-of-12">
                                <div class="slds-grid  slds-wrap  slds-gutters">
                                                            <div class="slds-col slds-size_1-of-1">
                                                                <fieldset class="slds-form-element">
                                                                    <legend class="slds-form-element__legend slds-form-element__label">
                                                                        <abbr class="slds-required" title="required">* </abbr>Role
                                                                    </legend>
                                                                    <div class="slds-form-element__control">
                                                                    <lightning-radio-group name="role"
                                                                        class="arSubmit"
                                                                        options={roleOptions}
                                                                        value={role}
                                                                        onchange={handleInputChange}
                                                                        type="radio"
                                                                        ></lightning-radio-group>
                                                                    </div>
                                                                </fieldset>
                                                            </div>
                                                        </div>
                                                        <template if:true={displayOthers}>
                                                            <div id="RollOther">
                                                                <div class="slds-grid   slds-wrap slds-gutters">
                                                                    <div class="slds-col slds-medium-size_4-of-12">
                                                                        <lightning-input class="slds-form-element otherVal"
                                                                            label=" Role Other" name="otherRole" onchange={handleInputChange}  value={otherRole} required>
                                                                            
                                                                        </lightning-input>
                                                                    </div>

                                                                </div> <!-- end row  -->
                                                            </div>
                                                            <!-- end Credentials Other   -->
                                                        </template>
                                </div>
                        </div>

                        <div  class="slds-grid  slds-wrap  slds-gutters">
                            <div  class="slds-col slds-medium-size_6-of-12">
                                
                                </div>
                        </div>
                


                        <div  class="slds-grid  slds-wrap  slds-gutters">
                                
                    </div>


                        </slot>		
                    </div>
                        
                                
                <div class="slds-card__footer" part="footer">
                    <slot name="footer">
                        <div  slot="footer">
                        <lightning-button class="brand-button slds-p-right_small" variant="" label="Cancel" onclick={closeModal}>
                        <button title="Cancel" type="button" class="slds-button slds-button_text-destructive btnStyle">Cancel</button>
                        </lightning-button>							
                        <lightning-button class="brand-button" label="Submit" variant="brand" onclick={saveModal} disabled={disableSave}>
                            <button class="slds-button slds-m-top_large slds-button_brand" aria-disabled="false" type="button" part="button" kx-scope="button-brand" kx-type="ripple">Submit</button>
                        </lightning-button>
                        </div>
