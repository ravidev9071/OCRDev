                            <div class="slds-text-heading_medium">What is the AVEED REMS?</div>
                                <p >The purpose of  the  AVEED REMS is to inform Healthcare Providers, Healthcare Settings and patients  about the risks of:
                                </p>
                        <ul class="listItemDisc">
                        <li>Serious pulmonary oil microembolism (POME) reactions</li>
                        <li>Anaphylaxis</li>
                        </ul>
                                
                            </div>
                                </div>               
                            <div class="slds-text-heading_medium">AVEED REMS Requirements</div>

            <ul class="listItemDisc">
                <li><b>Training</b> — for Healthcare Providers and authorized representatives of Healthcare Settings on serious POME reactions and anaphylaxis associated with AVEED, safe use strategies, and REMS requirements.</li>
                <li><b>Certification</b> — for Prescribing Healthcare Providers by completing training, Knowledge Assessment and enrollment into the AVEED REMS.</li>
                <li><b>Certification</b> — for Healthcare Settings by completing training and enrollment into the AVEED REMS. Each Healthcare Setting must be certified in the AVEED REMS and have at least one certified prescriber associated with the facility to be able to order, receive, or administer AVEED.</li>
                <li><b>Patient counseling</b> — about the risks of serious POME reactions and anaphylaxis. Healthcare Providers must give patients the Patient Counseling Tool: "What You Need to Know About AVEED Treatment: A Patient Guide."</li>
                <li><b>Patient observation</b> — patients must remain in Healthcare Setting for 30 minutes after each AVEED injection.</li>
            </ul>
