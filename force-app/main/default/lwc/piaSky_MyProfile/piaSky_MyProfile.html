<template>
	<div role="main" tabindex="-1"  class="body mainBody isPageWidthFixed-true"  aria-hidden="false">
		<div class="pageContainer">
			<div class="pageContent">
		

				<div class="siteforceSldsTwoCol84SidebarFeaturedLayout siteforceContentArea">

						<div data-region-name="content">

								<div class="slds-m-bottom_large"></div>
								
								
								<div class="profile">
								
<div class="slds-page-header" style="background: #fff; padding: 0;">

        <div class="slds-page-header__col-title" style="/* flex: 0 1 20%; */">

                        <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body" style="justify-content: to;">
                    <div class="slds-page-header__name" style="align-items: center;">
                        <div class="slds-page-header__name-title" style="font-size: 1.75rem; padding-top: 10px;">
                            <h1>
                                <span></span>
                                <span class="slds-page-header__title slds-truncate" title="Recently Viewed" style="display: none;"></span>
                            </h1>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
								
								
									<div class="tileCards">								
										<div class="slds-card-wrapper">
											<article class="slds-card">
												<div class="slds-card__header slds-grid">
													<header class="slds-media slds-media_center slds-has-flexi-truncate">
														<div class="slds-media__figure">
															<span class="slds-icon_container slds-icon-standard-contact" title="contact">
																<svg class="slds-icon slds-icon_small" aria-hidden="true">
																	 <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
																</svg>
																<span class="slds-assistive-text"></span>
															</span>
														</div>
														 <div class="slds-media__body">
															  <h2 class="slds-card__header-title">
																<span>{userName}
																<span class="status certified">{status}</span>	
																</span>
																
															</h2>
														 </div>
														 <div class="slds-no-flex">
															  <button onclick={openModal} class="slds-button slds-button_brand">Edit Profile</button> 
														 </div>
													</header>
												</div>
												<div class="slds-card__body">	
													<div class="slds-form" role="list">
														<div class="slds-form__row">
															<div class="slds-size_1-of-2">
															<div class="slds-form__item" role="listitem">
																<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
																	<span class="slds-form-element__label">Title/Position</span>
																		<div class="slds-form-element__control">
																			 <!-- This is logic for other specify -->
																			 <template lwc:if={othersCheck}>
																				<div class="slds-form-element__static">
																					{otherTitleField}</div>
																			</template>

																			<template lwc:else>
																				<div class="slds-form-element__static">
																					{title}</div>
																			</template>
																			<button class="slds-button slds-button_icon" title="">
																				 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
																							<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
																				 </svg>
																				 <span class="slds-assistive-text"></span>
																			</button>  
																		</div>
																</div>
															</div>
															</div><!-- end form item  -->
															<div class="slds-size_1-of-2">
															<div class="slds-form__item" role="listitem">
																<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
																	<span class="slds-form-element__label">Email</span>
																	<div class="slds-form-element__control">
																		<div class="slds-form-element__static" readonly >{email}</div>
																		<button class="slds-button slds-button_icon" title="">
																			 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
																						<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
																			 </svg>
																			 <span class="slds-assistive-text"></span>
																		</button>  
																	</div>
																</div>
															</div>
															</div><!-- end form item  -->	
														</div>
													<div class="slds-form__row">
														<div class="slds-size_1-of-2">
														<div class="slds-form__item" role="listitem">
															<div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
																<span class="slds-form-element__label">Preferred Method of Contact</span>
																<div class="slds-form-element__control">
																	<div class="slds-form-element__static">{preferredMethodOfContact}</div>
																	<button class="slds-button slds-button_icon" title="">
																		 <svg class="slds-button__icon slds-button__icon_hint" aria-hidden="true">
																					<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#edit"></use>
																		 </svg>
																		 <span class="slds-assistive-text"></span>
																	</button>  
																</div>
															</div>
														</div>
													    </div>
													</div><!-- end form item  -->	
													</div>	 <!-- end form-row  -->

													</div> <!-- end card body  -->


												</article>
	
</div>	
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<template if:true={boolVisible}>

	<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" id="ModalAR" class="slds-modal slds-fade-in-open slds-modal_medium">
		<div class="slds-modal__container" id="theForm">
			 <div class="slds-modal__header">
				   <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit My Profile</h1>
			 </div>
			 <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
			   <div class="frmContainer">
			   <article class="slds-card " part="card">
					<div class="slds-card__header slds-grid">
					   <header class="slds-media slds-media_center slds-has-flexi-truncate">
						   <div class="slds-media__figure"></div>
						   <div class="slds-media__body">
							   <h2 class="slds-card__header-title">
								   <span>My Profile Information</span>
							   </h2>
						   </div>
					   </header>
					</div>
					<div class="slds-card__body  slds-card__body_inner" part="body">
					   <p class="frmInstructions"></p>
						 <slot>

								   <div class="slds-m-bottom_small"></div>

						
								   <div  class="slds-grid  slds-wrap  slds-gutters">
										 <div  class="slds-col slds-medium-size_4-of-12">
											   <lightning-input  class="search slds-form-element" type="text" name="firstName" label=" First Name" value={firstName} required="true" onchange={handleInputChange}>
															 
											   </lightning-input>
										 </div>
										 <div  class="slds-col slds-medium-size_4-of-12">
											   <lightning-input class="search slds-form-element" type="text" name="lastName" label=" Last Name" value={lastName} required="true" onchange={handleInputChange}>
															 
											   </lightning-input>
										 </div>										  
										 <div  class="slds-col slds-medium-size_6-of-12 slds-large-size_4-of-12">
										
											   <lightning-input class="search slds-form-element" type="email" name="email" label=" Email" value={email} required="true" read-only="true">
															 
											   </lightning-input>
										 </div>		
								   </div>   <!-- end row  -->
								   <div if:true={isLoading} class="slds-is-relative">
										<lightning-spinner
											alternative-text="Loading..." variant="brand">
										</lightning-spinner>
								   </div>
								   
								   <div class="slds-grid  slds-wrap  slds-gutters">
								   <div class="slds-col slds-size_1-of-1">

									   <fieldset class="slds-form-element">
										   <legend class="slds-form-element__legend slds-form-element__label">
												<abbr class="slds-required" title="required">* </abbr>Title/Position</legend>
										   <div class="slds-form-element__control">
											   <span class="slds-radio">
												   <input type="radio" id="rb-1" value="Pharmacist" name="title" onchange={handleInputChange} checked={pharmacistCheck}>
												   <label class="slds-radio__label" for="rb-1">
													   <span class="slds-radio_faux"></span>
													   <span class="slds-form-element__label">Pharmacist</span>
												   </label>
											   </span>
											   <span class="slds-radio">
												   <input type="radio" id="rb-2" value="Nurse" name="title" onchange={handleInputChange} checked={nurseCheck}> 
												   <label class="slds-radio__label" for="rb-2">
													   <span class="slds-radio_faux"></span>
													   <span class="slds-form-element__label">Nurse</span>
												   </label>
											   </span>

											   <span class="slds-radio">
												   <input type="radio" id="rb-9" value="Other" name="title" onchange={handleInputChange} checked={othersCheck}>
												   <label class="slds-radio__label" for="rb-9">
													   <span class="slds-radio_faux"></span>
													   <span class="slds-form-element__label">Other (please specify)</span>
												   </label>
											   </span>												
										   </div>
									   </fieldset>
								   </div>
								   <template if:true={showTitleError}>
									<div class="slds-text-color_error slds-m-left_medium" style="font-size: 0.75rem;">Complete this field.</div>											
						           </template>
								 </div>			
                      
							<template if:true={othersCheck}>
							   <div id="CredentialsOther" class="otherElement">
								   <div class="slds-grid slds-wrap slds-gutters">
									   <div class="slds-col slds-medium-size_4-of-12">
									   <lightning-input class="search slds-form-element" lwc-66unc5l95ad-host="" label=" Credentials Other" name="othersTitle" value={otherTitleField} onchange={handleInputChange} required>
											<lightning-primitive-input-simple lwc-66unc5l95ad="" aria-errormessage="help-message-10" lwc-enmikoh2qu-host="" variant="standard">
												 <div lwc-enmikoh2qu="" part="input-text">
													   <label lwc-enmikoh2qu="" class="slds-form-element__label slds-no-flex" for="input-11" part="label">
														   <abbr class="slds-required" title="required">* </abbr>  Other (please specify)
													   </label>
													   <div lwc-enmikoh2qu="" class="slds-form-element__control slds-grow" part="input-container" type="text">
															<input lwc-enmikoh2qu="" class="slds-input" aria-errormessage="help-message-11" part="input" placeholder="" type="text">
													   </div>
												 </div>
											</lightning-primitive-input-simple>
									   </lightning-input>
									 </div>
								 
								</div>	 <!-- end row  -->	
							   </div> <!-- end CredOther  -->
							</template>
							   <div class="slds-grid  slds-wrap  slds-gutters">  <!-- ismail only divs -->
								<div class="slds-col slds-size_1-of-1">
							   
							   <fieldset class="slds-form-element">
								   <legend class="slds-form-element__legend slds-form-element__label">
										<abbr class="slds-required" title="required">* </abbr>Preferred Method of Contact</legend>
								   <div class="slds-form-element__control">
									   <span class="slds-radio">
										   <input type="radio" id="rb-4" value="Phone" name="contact" onchange={handleInputChange} checked={phoneCheck}>
										   <label class="slds-radio__label" for="rb-4">
											   <span class="slds-radio_faux"></span>
											   <span class="slds-form-element__label">Phone</span>
										   </label>
									   </span>
									   <span class="slds-radio">
										   <input type="radio" id="rb-5" value="Email" name="contact" onchange={handleInputChange} checked={emailCheck}> 
										   <label class="slds-radio__label" for="rb-5">
											   <span class="slds-radio_faux"></span>
											   <span class="slds-form-element__label">Email</span>
										   </label>
									   </span> 
								   </div>
							   </fieldset>	
							</div>
						</div>
						<template if:true={showContactError}>
									<div class="slds-text-color_error " style="font-size: 0.75rem;">Complete this field.</div>	
						</template>							
					   </slot>		
					</div>
						   
									
					<div class="slds-card__footer" part="footer">
						<slot name="footer">
						   <div  slot="footer">
						   <lightning-button class="brand-button" variant="brand" label="Cancel" onclick={closeModal}>
						   <button title="Cancel" type="button" class="slds-button slds-button_text-destructive">Cancel</button>
						   </lightning-button>							
						   <lightning-button class="brand-button" label="Submit" variant="brand" onclick={saveModal} disabled={disableSave}>
								<button class="slds-button slds-m-top_large slds-button_brand" aria-disabled="false" type="button" part="button" kx-scope="button-brand" kx-type="ripple">Submit</button>
						   </lightning-button>
						   </div>
					   </slot>
					</div>									 
				</article>				
					 </div> <!-- end prescriber details  -->	
					 								 
			   </div>  <!-- end enrollmentForm  -->
			 </div>

		</div>
	</div>
	</div>
   </section>

</template>
</template>
