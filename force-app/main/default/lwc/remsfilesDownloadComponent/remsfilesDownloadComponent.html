    <template if:true={isDisplayFiles}>
      
        <template for:each={filesList} for:item="file">
          <div class=" slds-box rems-container" key={file.value}>
            <div  class="rems-item ">
              {file.label}
            </div>
            <div  class="rems-item-small ">
              <a href={file.url} download>
                <lightning-button  variant="base" icon-name="utility:download">
                </lightning-button>
              </a>
              <lightning-button icon-name="action:preview" variant="base"
                 data-previewurl={file.previewurl} data-id={file.value}
                  onclick={previewHandler}>
                </lightning-button>
            </div>
  
          </div>

        </template>
    
    </template>

    
  
</template>
