                        <p>By signing this Prescriber Enrollment Form,
                            you signify your understanding of the risks
                            of TRYVIO<sup>&trade;</sup> treatment and
                            your obligation as a
                            TRYVIO<sup>&trade;</sup> prescriber to
                            educate your patients about the
                            TRYVIO<sup>&trade;</sup> REMS (Risk
                            Evaluation and Mitigation Strategy) and
                            report any pregnancies to the REMS at
                            1-866-429-8964. Specifically, you attest to
                            the following:</b></p>
                        <div class="slds-m-vertical_medium"></div>
                        <p class="txtEmphasis">By signing this form, I
                            agree to become certified and comply with
                            the following TRYVIO<sup>&trade;</sup> REMS
                            requirements:</p>
                        <ul class="listItemDisc">
                            <li>Review the drug’s Prescribing
                                Information.</li>
                            <li>Review the <span
                                    class="docEmphasis">Prescriber and
                                    Pharmacy Guide</span>.</li>
                            <li>Enroll in the REMS by successfully
                                completing the Prescriber Knowledge
                                Assessment and completing the <span
                                    class="docEmphasis">Prescriber
                                    Enrollment Form</span> and
                                submitting both to the
                                TRYVIO<sup>&trade;</sup> REMS.</li>
                        </ul>

                        <p class="txtEmphasis">Before treatment
                            initiation (First Dose), I must:</p>
                        <ul class="listItemDisc">
                            <li>Assess the patient’s reproductive status
                                using the definitions in the <span
                                    class="docEmphasis">Prescriber and
                                    Pharmacy Guide</span>.</li>
                            <li>For patients who can become pregnant,
                                counsel the patient
                                <ul>
                                    <li>On the risk of embryo-fetal
                                        toxicity</li>
                                    <li>To use acceptable contraception,
                                        pregnancy testing
                                        recommendations before
                                        initiating treatment, monthly
                                        during treatment, and one month
                                        after discontinuing treatment.
                                    </li>
                                    <li>The use of emergency
                                        contraception using the <span
                                            class="docEmphasis">Patient
                                            Guide</span>.</li>
                                </ul>
                            </li>
                            <li>Provide a copy of the <span
                                    class="docEmphasis">Patient
                                    Guide</span> to the patient.</li>
                        </ul>

                        <p class="txtEmphasis">At all times, I must:</p>
                        <ul class="listItemDisc">
                            <li>Report pregnancies to the REMS at <span
                                    class="txtNoWrap">1-866-429-8964.</span>
                            </li>
                        </ul>

                                Prescriber REMS Agreement for Those Who
                                Dispense Samples</div>
                            <div class="slds-m-vertical_medium"></div>
                            <p class="txtEmphasis">To dispense
                                TRYVIO<sup>&trade;</sup> samples, I
                                must:</p>
                            <ul class="listItemDisc">
                                <li>Follow the requirements of a

                                        class="docEmphasis">Prescriber
                                        Enrollment Form</span> above.
                                </li>
                                <li>Train all relevant staff involved in
                                    dispensing on the REMS requirements,
                                    procedures, and REMS materials.</li>
                                <li>Establish processes and procedures
                                    for providing the <span
                                        class="docEmphasis">Risk of
                                        Birth Defects with TRYVIO </span>
                                    to each patient each time
                                    TRYVIO<sup>&trade;</sup> is
                                    dispensed.</li>
                                <li>Provide the patient with the <span
                                        class="docEmphasis">Risk of
                                        Birth Defects with TRYVIO </span>
                                    with each dispense.</li>
                                <li>Report dispenses to the
                                    TRYVIO<sup>&trade;</sup> REMS by
                                    calling 1-866-429-8964.</li>
                                <li>Not distribute, transfer, loan, or
                                    sell TRYVIO<sup>&trade;</sup>.</li>
                                <li>Maintain records of all processes
                                    and procedures including compliance
                                    with those processes and procedures.
                                </li>
                                <li>Comply with audits carried out by
                                    Idorsia Pharmaceuticals Ltd or a
                                    third party acting on behalf of
                                    Idorsia Pharmaceuticals Ltd to
                                    ensure that all processes and
                                    procedures are in place and are
                                    being followed.</li>

                                            </c-tryvio-sign-pad>
                                    </div>
                                <!--</div>--> <!-- end SigDispense   -->
                                </div>
                            </div> <!-- infoContainer  --> 

                        </div> <!-- end containerEmphasis  -->
                    </div> <!-- end attestations   -->



                    <div class="slds-p-bottom_large"></div>
                    <div class="slds-border_top slds-m-bottom_small">
                    </div>
                    <div class="infoContainer">
                        <div
                            class="slds-text-heading_medium txtEmphasis">
                            Prescriber Signature</div>
                        <p class="txtInstructions">Use your mouse or
                            touchpad to sign.</p>
                        <!-- <div class="slds-p-bottom_large"></div> -->
                            <!--<c-xiaflex_canvas-signature message="greetings" onsignimagedata={signImagedata} wd="500" hg="150"></c-xiaflex_canvas-signature>-->
                            <c-tryvio-sign-pad2 id="prescribersign" onsignimagedata={handleSignatureCompleted}>
                            </c-tryvio-sign-pad2>
                    </div>
                    <div class="slds-card__footer" part="footer">
                        <slot name="footer">
                            <div slot="footer">
                                <button title="Cancel" type="button" onclick={handleCancel}
                                    class="slds-button slds-button_text-destructive">Cancel</button>
                                <button id="resetSign"
                                    class="slds-button slds-m-top_large slds-button_outline-brand"
                                    onclick={handleClearSignature} aria-disabled="false"
                                    type="button" part="button" kx-scope="button-brand"
                                    kx-type="ripple">Clear Signature</button>

                                <button onclick={handleSubmit}
                                    class="slds-button slds-m-top_large slds-button_brand"
                                    aria-disabled="false" type="button" part="button"
                                    kx-scope="button-brand" kx-type="ripple">Submit</button>
                            </div>
                        </slot>
                    </div>

                </div> <!-- end prescriber details  -->
            </div>
        </slot>
        <!-- Confirmation modal-->
        <lightning-card if:true={showModal}>
            <div class="slds-container_small">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cancel</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>Are you sure you want to cancel Enrollment Process?</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" class="slds-m-right_large" name="cancel" label="No" title="No"
                                onclick={handleCancelModal}></lightning-button>
                            <lightning-button variant="brand" name="confirm" label="Yes" title="Yes"
                                onclick={handleCancelModal}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </lightning-card>
    </div>
</template>
