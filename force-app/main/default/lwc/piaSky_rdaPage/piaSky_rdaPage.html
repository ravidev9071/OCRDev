<template>



	<div role="main" tabindex="-1" class="body mainBody isPageWidthFixed-true" aria-hidden="false">
		<div class="pageContainer">
			<div class="pageContent">


				<div class="siteforceSldsTwoCol84SidebarFeaturedLayout siteforceContentArea">
					<div class="slds-col--padded comm-content-header comm-layout-column">

						<div class="slds-grid slds-gutters slds-wrap slds-large-nowrap">
							<div class="slds-col--padded slds-size_12-of-12">
								<div data-region-name="content">
									<div data-priority="" class="ui-widget">

										<div class="slds-text-heading_large">RDA History</div>
										
										<div class="slds-m-vertical_large"></div>

										<div class="slds-grid slds-wrap slds-gutters">
											<div
												class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-large-size_12-of-12  slds-p-right_large">


												<table
													class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
													aria-labelledby="element-with-table-label other-element-with-table-label">
													<thead>
														<tr class="slds-line-height_reset">
															
															 <th>
																<div class="slds-truncate" title="CaseNumber" >
																	RDA Code
																		<lightning-icon icon-name='utility:arrowup' variant="inverse" data-title="CreatedDate" onclick={sortByColumn} size="xx-small"></lightning-icon>
																	
																</div>
															</th>
															
															<th class="slds-is-sortable" scope="col">
																<div class="slds-truncate" style=" left:-13px;position:relative;" title="">Generated Date</div>
															</th>
															<th class="slds-is-sortable" scope="col">
																<div class="slds-truncate" style=" left:-10px;position:relative;" title="">Generated By</div>
															</th>
															<th class="slds-is-sortable" scope="col">
																<div class="slds-truncate" style=" left:-16px;position:relative;"  title=" ">Prescriber NPI
																</div>
															</th>
															<th class="slds-is-sortable" scope="col">
																<div class="slds-truncate" style=" left:-8px;position:relative;"  title=" ">Prescriber Name
																</div>
															</th>
														</tr>
													</thead>
													<tbody>

													<template for:each={allCases} for:item="cse">
														
															<tr key={cse.id} class="slds-hint-parent">
																<td data-label="Name">
																	<div class="slds-truncate" title={cse.RDA_Authorization_Code__c}>
																		{cse.RDA_Authorization_Code__c}</div>
																</td>
																<td data-label="Industry">
																	<div class="slds-truncate" title={cse.CreatedDate}>
																		{cse.formattedCreatedDate}</div>
																</td>
																<td data-label="Phone">
																	
																		<div class="slds-truncate" title={cse.US_WSREMS__REMS_Authorized_Rep__r.US_WSREMS__Email__c}>
																			{cse.US_WSREMS__REMS_Authorized_Rep__r.US_WSREMS__Email__c}</div>
																		
																</td>
																<td data-label="Website">
																	<div class="slds-truncate" title={cse.Prescriber_NPI__c}>
																		{cse.Prescriber_NPI__c}</div>
																</td>
																<td data-label="Name">
																	<div class="slds-truncate" title=''>
																		{cse.SYN_PrescriberName }</div>
																</td>
															</tr>
														</template>
														

													</tbody>
												</table>



											</div> <!-- end col  -->
											<div
												class="slds-col slds-p-horizontal_medium slds-size_12-of-12 slds-large-size_4-of-12">


											</div> <!-- end col  -->
										</div> <!-- end row  -->




										<div class="slds-p-vertical_medium"></div>

									</div> <!-- end layout   -->
								</div>


							</div> <!-- end col -->
						</div> <!-- end row   -->
					</div> <!-- end contentHeader   -->

				</div> <!-- end SF   -->


			</div> <!-- end pageContent   -->

		</div> <!-- end pageContainer  -->

	</div>

</template>
