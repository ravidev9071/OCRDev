								<div class="slds-text-heading_large">XIAFLEX<sup>&reg;</sup> REMS Education Program for Healthcare Providers</div>	

								<div class="sectionSubHeading">This Educational Piece Includes Information About:</div>
								<ul class="listItemDisc">
									<li>XIAFLEX REMS  Requirements</li>

									<li>Proper administration of XIAFLEX</li>
									<li>Counseling your patient</li>
								</ul>
								
								<div class="slds-p-top_medium"></div>
								<div class="sectionSubHeading">What is the XIAFLEX REMS (Risk Evaluation and Mitigation Strategy)?</div>
								<p>A REMS is a strategy to manage known or potential risks associated with a drug, and is required by the Food and Drug Administration (FDA) to ensure that the benefits of the drug outweigh its risks. 
								XIAFLEX is only available  under a restricted program called the XIAFLEX REMS because of the risks of penile fracture (corporal rupture) or other serious injury to the pennis.
								The XIAFLEX REMS Education Program is designed to train Healthcare Providers (HCPs) who prescribe and/or administer XIAFLEX about these risks.</p>						
								<ul class="listItemDisc">
									<li><b>Healthcare Providers</b> must be certified in the XIAFLEX REMS to be able to prescribe XIAFLEX.  Healthcare Providers cannot complete certification until their primary Pharmacy / Healthcare Setting is enrolled.</li>
									<li><b>Pharmacies / Healthcare Settings</b> must be certified in the XIAFLEX REMS and have one or more associated certified Healthcare Providers to be able to order XIAFLEX.</li>
								</ul>								
													
								<div class="slds-p-top_medium"></div>
								<div class="sectionSubHeading">To Complete the Education Program</div>
								<p>To complete the XIAFLEX REMS Education Program, Healthcare Providers can either review the Training Guide, or complete a Training Video to learn more about the administration of XIAFLEX for Peyronies's disease.
								Only one method is required, however, both will be available in the Forms and Resources for future reference.</p>
